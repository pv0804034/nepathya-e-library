<app-header></app-header>

<div class="row" id="link">
    <div class="col-3"></div>
    <div class="col-6">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-2">
                <h3>S.N.</h3>
            </div>
            <div class="col-4">
                <h3>Tag Name</h3>
            </div>
            <div class="col-3"></div>
        </div>
            
        <div class="row" *ngFor="let d of data; let i=index" >
            <div class="col-3"></div>
            <div class="col-2">
                <h3>{{i+1}}</h3>
            </div>
            <div class="col-4" id="link-1" (click)= "onSelect(d)">
                <h3>{{d.tagName}}</h3>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
    <div class="col-3"></div>
</div>

<app-footer></app-footer>
