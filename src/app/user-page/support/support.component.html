<app-header></app-header>
<div class="row" id="link">
  <div class="col-2"></div>
  <div class="col-8">
  <form #messagePost="ngForm" (ngSubmit)="onSubmit(messagePost)">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Your email.." ngModel required>
  
    <label for="fullname">Full Name</label>
    <input type="text" id="fullname" name="fullname" placeholder="Your full name.." ngModel required >
  
    <label for="message">Message</label>
    <textarea id="message" name="message" placeholder="Write something.." style="height:200px" ngModel required ></textarea>
  
    <input type="submit" value="Submit">
  </form>
</div>
  <div class="col-2"></div>
</div>
<app-footer></app-footer>
