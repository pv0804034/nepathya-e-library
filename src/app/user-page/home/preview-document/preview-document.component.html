<app-header></app-header>

<div id="link">
<div *ngIf="error == '';then thenBlock else elseBlock">
</div>

<ng-template #thenBlock>
    
    <div class="row">
        <div class="col-2"> </div>
        
        <div class="col-8">
            <div  class="card" id="card" style="width: 100%; padding-left: 10px;">
                <div class="row" style="padding-left: 14px;">
                    <h3><b>{{data.title}}</b></h3>
                </div>
                
                <div class="row" style="padding-top: 10px;">
                    <div class="col-2" *ngFor="let tag of data.tags">
                        <button type="button" class="btn btn-secondary" id="button"><b>{{tag.tagName}}</b></button>
                    </div>
                </div>

                <div class="row" style="padding-top: 20px;">
                    <div style="margin-left: 1.5vw; margin-right: 1vw;">
                        <img src="../../../../assets/icon/person-sharp.svg" id="img"> 
                    </div>
                    <h5 *ngFor="let u of data.authors"> <b>{{u.firstName}} {{u.lastName}}</b> &nbsp;&nbsp;&nbsp;&nbsp;</h5>
                    
                        
                </div>
                <div class="row">
                    <div class="col-3">
                        <div class="row">
                            <div class="col-3">
                                <img src="../../../../assets/icon/school-sharp.svg" id="img"> 
                            </div>

                            <div class="col-9" style="text-align: left; padding-top: 2px;">
                                <h5> <b>{{data.year}}</b></h5>
                            </div>
                        </div>
                        
                    </div>

                    <div class="col-3">
                        <div class="row">
                            <div class="col-3">
                                <img src="../../../../assets/icon/book-sharp.svg" id="img"> 
                            </div>

                            <div class="col-9" style="text-align: left; padding-top: 2px;">
                                <h5> <b>{{data.faculty}}</b></h5>
                            </div>
                        </div>
                        
                    </div>

                    <div class="col-3">
                        <div class="row">
                            <div class="col-3">
                                <img src="../../../../assets/icon/calendar-sharp.svg" id="img"> 
                            </div>

                            <div class="col-9" style="text-align: left; padding-top: 2px;">
                                <h5> <b>{{data.semester}}<sup>th</sup></b></h5>
                            </div>
                        </div>
                        
                    </div>
                </div>

                <div class="row" style="padding-top: 17px; padding-left: 17px;">
                    <h5><b>Abstract</b></h5>
                </div>

                <div class="row" style="padding-top: 8px; padding-left: 17px;font-size: 1.3vw; padding-right: 25px;">
                    <p align="justify">{{data.discription}}</p>
                </div>

                <div class="row" style="padding-top: 10px; padding-left: 17px; padding-bottom: 20px;">
                    <a href="{{data.fileUrl}}" target="_blank"><button class="btn btn-primary">Download Project</button></a>
                </div>
            </div>
        </div>

        <div class="col2"> </div>
    </div>

</ng-template>
<ng-template #elseBlock>
    <h4>
        Unable to find document
    </h4>


</ng-template>
</div>

<app-footer></app-footer>
