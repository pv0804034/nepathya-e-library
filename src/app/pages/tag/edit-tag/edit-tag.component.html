<nb-card model-full status status="primary" style="min-height: 250px; min-width: 700px">
    <nb-card-header style="background-color:#588C7F;">
      <label>
        <span style="color: #ffffff" i18n="@@editUnitTitle">{{title}}</span>
      </label>
      <nb-icon icon="close-circle" (click)="dismiss()"
        style="float: right; cursor: pointer; font-size: 26px; color: #ffffff"></nb-icon>
  
    </nb-card-header>
    <nb-card-body>
      <form #tagForm="ngForm" (submit)="updateTag(tagService.tagData.tagId, tagForm)">
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label for="tagHead">Tag</label><span class="text-danger-color">*</span>
              <input name="tagName" #tagName="ngModel" [(ngModel)]="tagService.tagData.tagName" type="text" nbInput
                fullWidth id="TAG_NAME" class="form-control" shape="rectangle" placeholder="Enter Tag"
                i18n-placeholder="@@enterTag" required><br>
              <small class="form-text text-danger-color"
                *ngIf="tagForm.controls.tagName.hasError('required') && tagForm.controls.tagName.touched"
                i18n="@@TagNameIsRequired" style="margin-top: 0rem;">
                Tag Name Required
              </small>
            </div>
          </div>
        </div>
        <hr>
        <button nbButton shape="round" size="small" nbButton type="submit" style="float: left;" status="success"
          i18n="@@update" [disabled]="submitted || !tagForm.valid" [class.btn-pulse]="submitted">Update</button>
        <button nbButton shape="round" nbButton size="small" type="cancel" style="margin-left: 5px;" status="danger"
          (click)="dismiss()" i18n="@@Cancel">Cancle</button>
      </form>
    </nb-card-body>
  </nb-card>
