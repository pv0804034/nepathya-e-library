<nb-card model-full status status="primary" style="min-height: 250px; max-height: 300px; min-width: 700px">
    <nb-card-header style="background-color:#588C7F;">
      <label>
        <span style="color: #ffffff" i18n="@@addUnitTitle">From {{this.messageService.message.fullName}}</span>
      </label>
      <nb-icon icon="close-circle" (click)="dismiss()"
        style="float: right; cursor: pointer; font-size: 26px; color: #ffffff"></nb-icon>
  
    </nb-card-header>
    <nb-card-body>
        <p><b>Email: {{this.messageService.message.email}}</b></p>
        <p style="text-align: justify;">{{this.messageService.message.message}}</p>
    </nb-card-body>
  </nb-card>
