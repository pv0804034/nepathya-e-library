<div class="row" id="row">

    <div class="col-3" style="text-align: center;" id="row-item-1">Nepathya E-Library</div>
    <!-- <div class="col-1"></div> -->
    <div class="col-8" id="row-item-2">
        <div class="row">
            <div class="col-1" style="text-align: center;"><a id="link" routerLink="/home">Home</a></div>
            <div class="col-1" style="text-align: center;"><a id="link" routerLink="/tag">Tags</a></div>
            <!-- <div *ngIf="loginService.getCurrentUser()" class="col-2" style="text-align: center;"><a id="link" routerLink="/add-document">Add</a></div> -->
            <div class="col-1" *ngIf="loginService.getCurrentUser()"  style="text-align: center;"><a id="link" routerLink="/link">Link</a></div>
            <div class="col-1" style="text-align: center;"><a id="link" routerLink="/about">About</a></div>
            <div class="col-1" style="text-align: center;"><a id="link" routerLink="/support">Support</a></div>
            <div  *ngIf="isSuperAdmin()" class="col-5" style="text-align: right; margin-left:10.8vw;" routerLinkActive="active">
                
                <a id="link" routerLink="/pages/dashboard">Switch</a>
               
            </div>
            <div  *ngIf="loginService.getCurrentUser() && !isSuperAdmin()"class="col-5" style="text-align: right; margin-left:10.8vw;" routerLinkActive="active">
                <span>
                    <a id="link" routerLink="/profile">{{user.firstName}}</a>
                    <a id="link" (click)="logout()" style="margin-left:2vw">Logout</a>
                </span>
                
            </div>
            <div  *ngIf="isEmpty()" class="col-6" style="text-align: right; margin-left:10.8vw;"  routerLinkActive="active" >
                <a id="link" routerLink="/login">Authenticate</a>
            </div>
        </div>
    </div>
</div>
